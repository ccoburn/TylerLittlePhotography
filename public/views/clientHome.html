<div class="grey darken-2">
<nav class="navbackground">
  <div class="nav-wrapper">
    <ul id="nav-mobile" class="hide-on-med-and-down flex-wrapper">
      <li><a ui-sref="home">Home</a></li>
      <li><a ui-sref="about">About</a></li>
      <li><a ui-sref="photos">Photos<a/></li>
      <li ng-show="showYourAlbums"><a ui-sref="clientHome({id:userId})">Your Albums</a></li>
      <li><a ui-sref="videos({id:134})">Videos<a/></li>
      <li ng-hide="hideSignin"><a href="/auth">Sign-in</a></li>
      <li ng-show="showLogout"><a ng-click="logout()">Log-out</a></li>
      <li ng-show="showAdmin"><a ui-sref="adminHome">Admin</a></li>
      <li><p>{{user}}</p></li>
    </ul>
  </div>
</nav>


<div class="padding-bottom">

  <div class="container">
    <h1>{{albums[0].username}}</h1>
    <div class="flex-wrapper-wrap">
      <div class="album-cover-box rounded" ng-repeat="album in albums">
        <div class="row rounded">
          <div class="col s12 m7 rounded">
            <div class="card large rounded">
              <div class="card-image rounded">
                <img class="rounded" src="{{album.cover}}" ui-sref="clientAlbum({id: {{album.album}}})">
                <span class="card-title">{{album.name}} -- {{album.jobdate | dateToISO | date:'shortDate'}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>



</div>
