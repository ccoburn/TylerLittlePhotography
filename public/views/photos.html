<div class="grey darken-2">

  <div class="container">
    <br>
    <div class="flex-wrapper-wrap">
      <div class="album-cover-box rounded" ng-repeat="album in albums">
        <div class="row rounded">
          <div class="col s12 m7 rounded">
            <div class="card large rounded">
              <div class="card-image rounded">
                <img class ="rounded" src="{{album.cover}}" ui-sref="photoAlbum({id: {{album.id}}})">
                <span class="card-title">{{album.name}}</span>
              </div>
            </div>
          </div>
        </div>

      </div>



      <!-- <h2>{{album.name}}</h2>
      <img class="album-cover z-depth-2" ng-src="{{album.cover}}" alt="" ui-sref="photoAlbum({id: {{album.id}}})"> -->
    </div>
  </div>
</div>
