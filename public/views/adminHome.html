<div class="container">

  <div class="section">
    <h2>Add Client Album</h2>
    <form class="" action="index.html" method="post">
      <div class="row input-field">
        <input class="col s3" type="text" name="" value="" ng-model="newalbum.name">
        <label>Name of Album</label>
      </div>
      <div input-field class="row input-field">
        <input class="col s3" type="text" name="" value="" placeholder="YYYY-MM-DD" ng-model="newalbum.date">
        <label>Date of Job</label>
      </div>
      <a class="waves-effect waves-light btn" ng-click="addAlbum(newalbum)"><i class="material-icons right">perm_media</i>Add Album</a>
    </form>
  </div>
  <div class="divider"></div>


  <div class="section">
    <h2>Add Media</h2>
    <form class="row" method="post">
      <div class="row">

        <div input-field class="input field col s3">
          <select class="" ng-model="type" material-select watch>
      <option value="photo">photo</option>
      <option value="video">video</option>
    </select>
          <label>Type</label>
        </div>
      </div>
      <div class="row">
        <div input-field class="input-field col s4">
          <select class="" ng-model="sample" material-select watch>
      <option value="" disabled selected>None</option>
      <option ng-repeat="album in sampleAlbums">{{album.name}}</option>
    </select>
          <label>Sample Album</label>
        </div>

        <div input-field class="input-field col s4">
          <select class="" ng-model="client" material-select watch>
      <option value="" disabled selected>None</option>
      <option ng-repeat="album in clientAlbums">{{album.name}}</option>
    </select>
          <label>Client Album</label>
        </div>
      </div>

      <form action="#">
        <label>Image</label>
        <div class="file-field input-field">
          <div class="btn">
            <span><i class="material-icons right">library_add</i>Choose Image</span>
            <input type="file" fileread accept="image/*">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
      </form>
    </form>
  </div>
  <div class="divider"></div>

  <div class="section">
    <h2>Assign user to client album</h2>
    <form class="" action="index.html" method="post">
      <div class="row">
        <div input-field class="input-field col s4">
          <select class="" ng-model="album" material-select watch>
        <option value="" disabled selected>None</option>
        <option ng-repeat="album in clientAlbums">{{album.name}}</option>
      </select>
          <label>Client Album</label>
        </div>
        <div input-field class="input-field col s4">
          <select class="" ng-model="user" material-select watch>
        <option value="" disabled selected>None</option>
        <option ng-repeat="user in users">{{user.username}}</option>
      </select>
          <label>Client</label>
        </div>
      </div>
      <a class="waves-effect waves-light btn" ng-click="addUserToAlbum(user, album)"><i class="material-icons right">contacts</i>Assign</a>
    </form>
  </div>
